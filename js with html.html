        <h1>pour tester HTML & JS</h1>
        <p>demonstration</p>
        <button onclick="myfunction(1)">cliquez ici pour changer le contenue</button>
        <button onclick="myfunction(0)">cliquez ici pour returner le contenue</button>
        <p id="iden">le contenue va changer</p>
        <script>
            function myfunction(arg){
                var par,cl,TT,BG;
                if(arg==0){
                    par="le contenur va changer";
                    cl="white";
                    TT="lowercase";
                    BG="black";
                }
                else{
                    par="LSI MQEWDIIIIN";
                    cl="red";
                    BG="yellow";
                    TT="uppercase";
                }
                document.getElementById("iden").innerHTML=par;
                document.getElementById("iden").style.color=cl;
                document.getElementById("iden").style.backgroundColor=BG;
                document.getElementId("iden").style.textTransform=TT;
            }
        </script>
